{% include 'header.html' %}
<body>
    <div class="d-flex" id="wrapper">
        {% include 'sidebar.html' %}
        <div id="page-content-wrapper">
            {% include 'navbar.html' %}
            <div class="container-fluid px-4">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="card-title">Dashboard Settings</h5>
                            </div>
                            <div class="card-body">
                                <form action="/save_dashboard_setting" method="POST">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="app_port" class="form-label">Dashboard Port</label>
                                            <input type="number" class="form-control" id="app_port" name="app_port" value="{{ settings.app_port }}" min="1" max="65535">
                                            <div class="form-text">Port range: 1-65535 (default: 10086)</div>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="refresh_interval" class="form-label">Dashboard Refresh Interval</label>
                                            <input type="number" class="form-control" id="refresh_interval" name="refresh_interval" value="{{ settings.refresh_interval }}">
                                            <div class="form-text">Refresh interval in milliseconds (default: 60000)</div>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="sort_by" class="form-label">Dashboard Sort Order</label>
                                            <select class="form-select" id="sort_by" name="sort_by">
                                                <option value="status" {% if settings.sort_by == 'status' %}selected{% endif %}>Status</option>
                                                <option value="name" {% if settings.sort_by == 'name' %}selected{% endif %}>Name</option>
                                                <option value="latest_handshake" {% if settings.sort_by == 'latest_handshake' %}selected{% endif %}>Latest Handshake</option>
                                                <option value="transfer_rx" {% if settings.sort_by == 'transfer_rx' %}selected{% endif %}>Data Received</option>
                                                <option value="transfer_tx" {% if settings.sort_by == 'transfer_tx' %}selected{% endif %}>Data Transmitted</option>
                                            </select>
                                            <div class="form-text">Default sort order for peer list</div>
                                        </div>
                                    </div>
                                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                        <button type="submit" class="btn btn-primary">Save Settings</button>
                                    </div>
                                </form>
                                
                                <hr class="my-4">
                                
                                <div class="row mt-4">
                                    <div class="col-12">
                                        <h5>Change Password</h5>
                                        <form id="change-password-form">
                                            <div class="row mb-3">
                                                <div class="col-md-4">
                                                    <label for="current_password" class="form-label">Current Password</label>
                                                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="new_password" class="form-label">New Password</label>
                                                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                                                </div>
                                                <div class="col-md-4">
                                                    <label for="confirm_password" class="form-label">Confirm Password</label>
                                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                                </div>
                                            </div>
                                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                                <button type="submit" class="btn btn-warning">Change Password</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            // Change password form submission
            $('#change-password-form').submit(function(e) {
                e.preventDefault();
                
                // Validate passwords match
                if ($('#new_password').val() !== $('#confirm_password').val()) {
                    showAlert('danger', 'Error: New passwords don\'t match');
                    return;
                }
                
                $.ajax({
                    url: '/change_password',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.status === 'success') {
                            showAlert('success', response.msg);
                            $('#change-password-form')[0].reset();
                        } else {
                            showAlert('danger', 'Error: ' + response.msg);
                        }
                    },
                    error: function() {
                        showAlert('danger', 'Error: Failed to change password');
                    }
                });
            });
            
            function showAlert(type, message) {
                var alertHtml = '<div class="alert alert-' + type + ' alert-dismissible fade show" role="alert">' +
                                message +
                                '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>' +
                                '</div>';
                                
                $('#change-password-form').before(alertHtml);
                
                // Auto-dismiss after 5 seconds
                setTimeout(function() {
                    $('.alert').alert('close');
                }, 5000);
            }
        });
    </script>
</body>
{% include 'footer.html' %}
